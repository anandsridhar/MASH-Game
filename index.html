<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>What is <span id="answer_1"></span> in your <span id="answer_3"></span> future <span id="answer_2"></span> in your life <span id="home"></span>?
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">When will you make your first million?</h4>
          <input name="answer_1[]">
          <input name="answer_1[]">
          <input name="answer_1[]">
          <input name="answer_1[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future car?</h4>
          <input name="answer_2[]">
          <input name="answer_2[]">
          <input name="answer_2[]">
          <input name="answer_2[]">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future job?</h4>
          <input name="answer_3[]">
          <input name="answer_3[]">
          <input name="answer_3[]">
          <input name="answer_3[]">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
